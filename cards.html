<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists | SOUND WAVES</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-red: #ff0040;
            --glow-red: #ff0040;
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
        }

        body {
            background: var(--black);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 64, 0.03) 2px,
                    rgba(255, 0, 64, 0.03) 4px
                );
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-red);
            text-shadow: 
                0 0 10px var(--glow-red),
                0 0 20px var(--glow-red);
            letter-spacing: 0.2rem;
            text-decoration: none;
            display: inline-block;
        }

        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            margin: 3rem 0 1rem;
            text-align: center;
            letter-spacing: 0.3rem;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 4rem;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            padding: 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--dark-gray);
            border: 2px solid var(--neon-red);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.3);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 64, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 0 30px var(--glow-red),
                0 0 60px rgba(255, 0, 64, 0.5);
            border-color: white;
        }

        .card-image {
            width: 100%;
            height: 350px;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--neon-red);
            text-shadow: 0 0 20px var(--glow-red);
            border-bottom: 2px solid var(--neon-red);
            position: relative;
            overflow: hidden;
        }

        .card-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 0, 64, 0.1) 50%, transparent 70%);
            background-size: 200% 200%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -100% -100%; }
            100% { background-position: 100% 100%; }
        }

        .card-content {
            padding: 2rem;
            text-align: center;
        }

        .artist-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-red);
            margin-bottom: 1rem;
            letter-spacing: 0.1rem;
        }

        .artist-genre {
            font-size: 1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }

        .card-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-red);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .card-button:hover::before {
            left: 0;
        }

        .card-button:hover {
            color: black;
            box-shadow: 0 0 20px var(--glow-red);
        }

        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            border-top: 2px solid var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
            background: var(--dark-gray);
            margin-top: 4rem;
        }

        .credits {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-red);
            font-weight: 700;
            text-shadow: 0 0 10px var(--glow-red);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                padding: 2rem;
            }
        }
    </style>
</head>
