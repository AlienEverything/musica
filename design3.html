<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Grey Experience | SOUND WAVES</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700;900&family=Teko:wght@300;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-red: #ff0040;
            --glow-red: #ff0040;
            --black: #0a0a0a;
            --blood-red: #8b0000;
        }

        body {
            background: var(--black);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
        }

        /* Intense fire background */
        .bg-fire {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at bottom, var(--blood-red) 0%, transparent 60%),
                radial-gradient(ellipse at top, rgba(255, 0, 64, 0.3) 0%, transparent 70%);
            animation: burn 4s ease-in-out infinite;
        }

        @keyframes burn {
            0%, 100% { 
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.3) contrast(1.2);
                transform: scale(1.02);
            }
        }

        /* Flame particles */
        .flames {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .flame {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 100px;
            background: linear-gradient(to top, var(--neon-red), transparent);
            border-radius: 50%;
            filter: blur(10px);
            animation: rise-flame 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes rise-flame {
            0% {
                transform: translateY(0) scaleX(1);
                opacity: 0.6;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scaleX(0.5);
                opacity: 0;
            }
        }

        .flame:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flame:nth-child(2) { left: 25%; animation-delay: 1.5s; }
        .flame:nth-child(3) { left: 40%; animation-delay: 3s; }
        .flame:nth-child(4) { left: 55%; animation-delay: 0.5s; }
        .flame:nth-child(5) { left: 70%; animation-delay: 2s; }
        .flame:nth-child(6) { left: 85%; animation-delay: 2.5s; }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 3px solid var(--neon-red);
            box-shadow: 0 0 40px rgba(255, 0, 64, 0.8);
            background: rgba(0, 0, 0, 0.7);
        }

        .artist-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            color: var(--neon-red);
            text-shadow: 
                0 0 10px var(--glow-red),
                0 0 20px var(--glow-red),
                0 0 40px var(--glow-red),
                0 0 80px var(--glow-red),
                0 0 120px var(--glow-red);
            letter-spacing: 0.6rem;
            animation: intense-glow 2s ease-in-out infinite;
        }

        @keyframes intense-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px var(--glow-red),
                    0 0 20px var(--glow-red),
                    0 0 40px var(--glow-red);
            }
            50% { 
                text-shadow: 
                    0 0 20px var(--glow-red),
                    0 0 40px var(--glow-red),
                    0 0 80px var(--glow-red),
                    0 0 120px var(--glow-red);
            }
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--neon-red);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 0, 64, 0.8);
        }

        .now-playing {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-red);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-align: center;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .song-title {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        /* Visual Grid */
        .visual-grid {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
        }

        .visual-panel {
            background: rgba(10, 10, 10, 0.8);
            border: 3px solid var(--neon-red);
            border-radius: 20px;
            padding: 4rem;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 0, 64, 0.5),
                inset 0 0 30px rgba(255, 0, 64, 0.1);
            transition: all 0.3s ease;
        }

        .visual-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 0, 64, 0.3) 50%,
                transparent 70%
            );
            animation: sweep 3s linear infinite;
        }

        @keyframes sweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .visual-panel:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 60px rgba(255, 0, 64, 0.8),
                inset 0 0 40px rgba(255, 0, 64, 0.2);
        }

        .lyric-intense {
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            z-index: 1;
            text-shadow: 
                0 0 20px var(--glow-red),
                0 0 40px var(--glow-red);
            text-transform: uppercase;
        }

        .lyric-intense.highlight {
            color: var(--neon-red);
            font-size: 5rem;
        }

        .icon-large {
            font-size: 10rem;
            z-index: 1;
            animation: rotate-pulse 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px var(--glow-red));
        }

        @keyframes rotate-pulse {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
            }
            50% { 
                transform: rotate(10deg) scale(1.1);
            }
        }

        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            border-top: 3px solid var(--neon-red);
            box-shadow: 0 0 40px rgba(255, 0, 64, 0.8);
            background: rgba(0, 0, 0, 0.9);
            margin-top: 4rem;
        }

        .credits {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-red);
            font-weight: 700;
            text-shadow: 0 0 20px var(--glow-red);
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .back-link:hover {
            background: var(--neon-red);
            color: black;
            box-shadow: 0 0 40px var(--glow-red);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .visual-grid {
                grid-template-columns: 1fr;
            }
            .artist-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
